<html>
  <link rel="stylesheet" href="//unpkg.com/swagger-ui-dist/swagger-ui.css" />
  
  <div id="swagger-ui"></div>
  
  <script src="//unpkg.com/swagger-ui-dist/swagger-ui-bundle.js"></script>
  <script src="//unpkg.com/swagger-ui-cornify/dist/swagger-ui-cornify.min.js"></script>

  <script>
    SwaggerUIBundle({
      url: "https://petstore.swagger.io/v2/swagger.json",
      dom_id: "#swagger-ui",
      plugins: [SwaggerUICornify]
    })
  </script>
</html>
